version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/notia
      - GOOGLE_CLIENT_ID=17316209711-ebjpj0c4k9ptt69qjp76evqfdqh4digq.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GOOGLE_CALLBACK_URL=https://notias.fr/api/auth/google/callback
      - ADMIN_EMAILS=creniaut.benjamin@gmail.com
      - SESSION_SECRET=474311d581ebb2a8dee7293f4d51d15c90e2940d6766f3ebe897e2c0d093e34c
      - FRONTEND_URL=https://notias.fr
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - notia-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://notias.fr
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - notia-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - notia-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/notias.fr:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - notia-network

volumes:
  mongodb_data:
    name: notia_mongodb_data
  mongodb_config:
    name: notia_mongodb_config
  nginx_cache:
    name: notia_nginx_cache
  nginx_logs:
    name: notia_nginx_logs

networks:
  notia-network:
    driver: bridge
    name: notia_network 